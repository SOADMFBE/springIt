{%extends 'main.html'%}
{%load static%}


{%block content%}


<form action="" method="POST">
    {%csrf_token%}
    {%for field in form%}
    <div class="form__group">
        <label for="{{field.label}}">{{field.label}}</label>
        {{field}}
    </div>
    {%endfor%}
    <div class="form__action">
        <a href="{%url 'home'%}">Cancel</a>
        <button type="submit">Update</button>
    </div>
</form>

{%endblock content%}
