<div class="activity-cont">
    <h3>Последняя активность</h3>
    {%for message in room_messages%}
    <div class="activity-item">
        <small
            ><a href="{%url 'user-profile' message.user.id%}"
                >@{{message.user}}</a
            >
            {{message.created|timesince}}</small>
        <small id="small-act">replied to "{{message.room}}"</small>
        <p>{{message}}</p>
    </div>
    {%endfor%}
</div>
